<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ryan's XR Planetarium</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
		<meta charset="utf-8">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Player spawn platform -->
      <a-plane
        position="0 0 0"
        rotation="-90 0 0"
        width="4"
        height="4"
        color="#4c2b0d"
      ></a-plane>

      <!-- Skybox texture credit NASA: https://svs.gsfc.nasa.gov/3895#media_group_29396 -->
      <a-sky src="../images/starmap_8k.jpg"></a-sky>

      <!-- Welcome message -->
      <a-text
        value="welcome to space,\nfriend!\n\n- Capt. Ryan"
        position="0 1.5 -2"
        color="#d7ed31"
        align="center"
        font="exo2bold"
      ></a-text>

      <!-- VR Hands -->
      <a-entity
        id="leftHand"
        hand-controls="hand: left; handModelStyle: lowPoly; color: #ffcccc"
      ></a-entity>
      <a-entity
        id="rightHand"
        hand-controls="hand: right; handModelStyle: lowPoly; color: #ffcccc"
      ></a-entity>

      <!-- Planets -->
      <a-sphere id="sun"      radius="10"   position="-15 1 -5" color="#fee564"></a-sphere>
      <a-sphere id="mercury"  radius="0.1"  position="-4  1 -5" color="#cbaa81"></a-sphere>
      <a-sphere id="venus"    radius="0.25" position="-2  1 -5" color="#cd9032"></a-sphere>
      <a-sphere id="earth"    radius="0.3"  position="0   1 -5" color="#144db7"></a-sphere>
      <a-sphere id="mars"     radius="0.15" position="2   1 -5" color="#d9b579"></a-sphere>
      <a-sphere id="jupiter"  radius="1.5"  position="5   1 -5" color="#bac3bd"></a-sphere>
      <a-sphere id="saturn"   radius="1"    position="8.5 1 -5" color="#c9b57b"></a-sphere>
      <a-sphere id="uranus"   radius="0.6"  position="11  1 -5" color="#b2dcf5"></a-sphere>
      <a-sphere id="neptune"  radius="0.5"  position="13  1 -5" color="#8096c7"></a-sphere>
    </a-scene>
  </body>
</html>
