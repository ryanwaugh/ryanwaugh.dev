<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- player spawn platform-->
      <a-plane position="0 0 0" rotation="-90 0 0" width="4" height="4" color="#4C2B0D"></a-plane>

      <!-- Credit to NASA: https://svs.gsfc.nasa.gov/3895#media_group_29396 -->
      <a-sky src="../images/starmap_8k.jpg"></a-sky>

      <!-- Welcome message-->
      <a-text value="welcome to space,\nfriend!\n\n- Capt. Ryan" 
              position="0 1.5 -2"
              color="#D7ED31"
              align="center"
              font="exo2bold"></a-text>
    </a-scene>
  </body>
</html>
