<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="icon" type="image/x-icon" href="/images/favicon.ico">
		<title>Ryan's Homepage</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>
		<!-- Welcome text & links section -->
		<div id="info"> 
			<div id="welcome">
				Welcome to my homepage!
			</div>
			(made with 
			<a id="three" href="https://threejs.org" target="_blank"
				rel="noopener,noreferrer">three.js</a>)
			<br>
			Visit
			<a id="xr" href="https://xr.ryanwaugh.dev" target="_blank"
				rel="noopener,noreferrer">xr.ryanwaugh.dev</a>
			 for my XR experiments (made with
			<a id="aframe" href="https://aframe.io" target="_blank"
				rel="noopener,noreferrer">A-Frame</a>)
		</div>

		<!-- Section with links to GitHub & LinkedIn -->
		<div class="icon">
			<a href="https://github.com/ryanwaugh/" target="_blank" rel="noopener,noreferrer">
				<img src="/images/github.png" height="25" width="25"></a>
			<a href="https://www.linkedin.com/in/ryan-waugh/" target="_blank" rel="noopener,noreferrer">
				<img src="/images/linkedin.png" height="25" width="29"></a>
		</div>

		<!-- (From Three.js docs): Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
        <script type="importmap">
          {
            "imports": {
              "three": "https://unpkg.com/three@v0.151.3/build/three.module.js",
              "three/addons/": "https://unpkg.com/three@v0.151.3/examples/jsm/"
            }
          }
        </script>

		<!-- Three.js code referenced here -->
		<script type="module" src="/scripts/main.js"></script>
	</body>
</html>
