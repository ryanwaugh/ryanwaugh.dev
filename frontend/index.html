<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Ryan's Homepage</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>
		<div id="info"> 
			<div id="welcome">Welcome to my homepage!</div> (made with 
				<a id="three" href="https://threejs.org" target="_blank" rel="noopener,noreferrer">
					three.js</a>)
			<br>
			Visit
				<a id="xr" href="https://xr.ryanwaugh.dev" target="_blank" rel="noopener,noreferrer">
					xr.ryanwaugh.dev</a>
			for my XR experiments (made with
				<a id="aframe" href="https://aframe.io" target="_blank" rel="noopener,noreferrer">
					A-Frame</a>)
		</div>
		<div id="links">
			<a id="git" href="https://github.com/ryanwaugh/">
				<img src="/images/github.png" height="25" width="25">
			</a>
		</div>

		<script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
        <script type="importmap">
          {
            "imports": {
              "three": "https://unpkg.com/three@v0.151.3/build/three.module.js",
              "three/addons/": "https://unpkg.com/three@v0.151.3/examples/jsm/"
            }
          }
        </script>

		<script type="module" src="/scripts/main.js"></script>
	</body>
</html>
